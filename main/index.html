<!DOCTYPE html>
<html>
  <head>
    <title>Task Completion</title>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <div class="grid-overlay"></div>
    <img
      id="image_shower"
      class="image_shower"
      src="../assets/images/clouds.jpg"
    />
    <div id="animation-container">
      <div id="rainbow"></div>
      <div id="diamond">
        <h1 id="diamond-txt">Tasks Completed!</h1>
      </div>
    </div>
    <div class="column">
      <h1 style="color: white">Tasks</h1>
      <div id="task-container"></div>
    </div>
    <div id="tasks-completed"></div>
  </body>
</html>
